<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,300;0,400;1,600&display=swap" rel="stylesheet"> 
    <link href="./css/styles.css" type="text/css" rel="stylesheet">
    <link href="./css/reset.css" type="text/css" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
  <header>
        <section id="title">
            <h1>Rock Paper Scissors</h1>
        </section>
    </header>
    <main>
        <section id="play-btn-container">
            <button class="play-btn">Play Game</button>
        </section>
        <section id="game-container">
           <section id="scores">
              <section id="your-score" class="score">
                <section class="heading">
                  <h2>Your Score</h2>
                </section>
              <section class="points">
                  <p>0</p>
              </section>
             </section>
             <section id="your-score" class="score">
                <section class="heading">
                  <h2>Round</h2>
                </section>
              <section id="userPoints">
                  <p>0</p>
              </section>
             </section>
             <section id="your-score" class="score">
                <section class="heading">
                  <h2>Opponent</h2>
                </section>
              <section id="opponentPoints">
                  <p>0</p>
              </section>
             </section>
           </section>
           <section id='roundResults'>
              <h2>N/A</h2>
           </section>
           <section id="options">
            <section id="rock" class="option"></section>
            <section id="paper" class="option"></section>
            <section id="scissors" class="option"></section>
           </section>
           <section id="chosen-option">
             <section id="your-choice" class="choice">
                <h3>You chose:</h3>
                <section>
                    <p>N/A</p>
                </section>
            </section>
            <section id="opponent-choice" class="choice">
                <h3>Your Opponent chose:</h3>
                <section>
                    <p>N/A</p>
                </section>
            </section>
            </section>
            <section id="next-round">
                <button>Play Next Round</button>
            </section>
        </section>
       </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
